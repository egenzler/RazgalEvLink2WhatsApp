<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razgal EV - מערכת עסקית לשליחת קישורים</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #e67e22, #d35400);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="tel"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            inputmode: numeric;
            pattern: "[0-9]*";
        }
        button {
            background-color: #222;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin-top: 10px;
        }
        button:hover {
            background-color: #444;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        .error {
            color: #ff4c4c;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Razgal EV - מערכת עסקית לשליחת קישורים</h2>
        <input type="tel" id="phoneNumber" placeholder="הזן מספר טלפון (לדוגמה: 054-3102000)" inputmode="numeric" pattern="[0-9]*">
        <button onclick="sendWhatsApp()">שלח קישור</button>
        <div id="errorMessage" class="error"></div>
        <div class="footer">&copy; 2025 Razgal EV - פתרונות אנרגיה חכמים</div>
    </div>

    <script>
        function sendWhatsApp() {
            const phoneInput = document.getElementById('phoneNumber').value.trim();
            const phoneNumber = phoneInput.replace(/[^0-9]/g, '');

            if (phoneNumber.length === 10 && phoneNumber.startsWith('05')) {
                const internationalNumber = '972' + phoneNumber.slice(1);
                const vcfData = `BEGIN:VCARD\nVERSION:3.0\nFN:יקי קורן - Razgal EV\nTEL;TYPE=cell:+972526084321\nEND:VCARD`;
                const vcfBlob = new Blob([vcfData], { type: 'text/vcard' });
                const vcfUrl = URL.createObjectURL(vcfBlob);
                
                const link = `https://wa.me/${internationalNumber}?text=` +
                    encodeURIComponent(`שלום, הנה הקישור לכרטיס הביקור של Razgal EV: https://yeshcard.co/lxh \nבנוסף, להורדת איש הקשר: ${vcfUrl}`);
                
                window.open(link, '_blank');
            } else {
                document.getElementById('errorMessage').innerText = 'אנא הזן מספר טלפון ישראלי תקני.';
            }
        }
    </script>
</body>
</html>
